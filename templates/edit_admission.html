<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Admission Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-zinc-100 dark:bg-zinc-900 text-zinc-900 dark:text-zinc-100 p-4 flex justify-center items-center">
        <div class="w-full max-w-lg bg-white dark:bg-zinc-800 rounded-lg shadow p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Edit Admission Details</h2>
                <a href="{{ url_for('view_patient', patient_id=patient_id) }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Back</a>
            </div>
            <form method="POST" action="{{ url_for('edit_admission', admission_id=admission.admission_id) }}">
                <input type="hidden" name="patient_id" value="{{ patient_id }}">
                <div class="mb-4">
                    <label for="admission_date" class="block text-sm font-medium text-zinc-600 dark:text-zinc-400">Admission Date</label>
                    <input type="date" id="admission_date" name="admission_date" value="{{ admission.admission_date }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-zinc-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                </div>
                <div class="mb-4">
                    <label for="discharge_date" class="block text-sm font-medium text-zinc-600 dark:text-zinc-400">Discharge Date</label>
                    <input type="date" id="discharge_date" name="discharge_date" value="{{ admission.discharge_date }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-zinc-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                </div>
                <div class="mb-6">
                    <label for="room_number" class="block text-sm font-medium text-zinc-600 dark:text-zinc-400">Room Number</label>
                    <input type="text" id="room_number" name="room_number" value="{{ admission.room_number }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-zinc-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded cursor-pointer">Update Admission Details</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
