<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients List</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>

<body class="bg-gray-100 dark:bg-gray-800">
    <div class="container mx-auto py-8">
        <div class="bg-white dark:bg-zinc-800 shadow rounded-lg overflow-hidden">
            <div class="flex justify-between items-center px-6 py-4 bg-zinc-50 dark:bg-zinc-700 border-b border-zinc-200 dark:border-zinc-700">
                <h2 class="text-lg font-semibold text-zinc-700 dark:text-zinc-300">Patients List</h2>
                <a href="/add" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add New Patient</a>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white dark:bg-zinc-800">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 border-b border-zinc-200 dark:border-zinc-700 bg-zinc-50 dark:bg-zinc-700 text-left text-xs font-medium text-zinc-500 dark:text-zinc-300 uppercase tracking-wider">Serial</th>
                            <th class="px-6 py-3 border-b border-zinc-200 dark:border-zinc-700 bg-zinc-50 dark:bg-zinc-700 text-left text-xs font-medium text-zinc-500 dark:text-zinc-300 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 border-b border-zinc-200 dark:border-zinc-700 bg-zinc-50 dark:bg-zinc-700 text-left text-xs font-medium text-zinc-500 dark:text-zinc-300 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 border-b border-zinc-200 dark:border-zinc-700 bg-zinc-50 dark:bg-zinc-700 text-left text-xs font-medium text-zinc-500 dark:text-zinc-300 uppercase tracking-wider">Phone</th>
                            <th class="px-6 py-3 border-b border-zinc-200 dark:border-zinc-700 bg-zinc-50 dark:bg-zinc-700 text-left text-xs font-medium text-zinc-500 dark:text-zinc-300 uppercase tracking-wider">Action</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white dark:bg-zinc-800 divide-y divide-zinc-200 dark:divide-zinc-700">
                        {% for row in patients %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-zinc-900 dark:text-zinc-100">{{ row.0 }}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-zinc-900 dark:text-zinc-100">{{ row.1 }}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-zinc-900 dark:text-zinc-100">{{ row.2 }}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-zinc-900 dark:text-zinc-100">{{ row.3 }}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex gap-2">
                                    <a href="/update/{{ row.0 }}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Edit</a>
                                    <a href="/delete/{{ row.0 }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" onclick="return confirm('Are You Sure For Delete?')">Delete</a>
                                    <a href="{{ url_for('view_patient', patient_id=row.0) }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View</a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    {% for row in patients %}
    <!-- Update Modal -->
    <div id="modaledit{{ row.0 }}" class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
            <div class="modal-content py-4 text-left px-6">
                <!-- Modal Header -->
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold">Update Information</p>
                    <div class="modal-close cursor-pointer z-50">
                        <button class="text-black close-modal">&times;</button>
                    </div>
                </div>

                <!-- Modal Body -->
                <form action="{{ url_for('update') }}" method="POST">
                    <input type="hidden" name="id" value="{{ row.0 }}">
                    <div class="my-4">
                        <label class="block text-sm font-medium text-gray-700">Name:</label>
                        <input type="text" class="form-input mt-1 block w-full" name="name" value="{{ row.1 }}">
                    </div>

                    <div class="my-4">
                        <label class="block text-sm font-medium text-gray-700">Email:</label>
                        <input type="text" class="form-input mt-1 block w-full" name="email" value="{{ row.2 }}">
                    </div>

                    <div class="my-4">
                        <label class="block text-sm font-medium text-gray-700">Phone:</label>
                        <input type="text" class="form-input mt-1 block w-full" name="phone" value="{{ row.3 }}">
                    </div>

                    <!-- Modal Footer -->
                    <div class="mt-8 flex justify-end">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update</button>
                        <button type="button" class="modal-close ml-4 bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var modals = document.querySelectorAll('.modal');
            var modalBtns = document.querySelectorAll('.modal-open');
            var closeBtns = document.querySelectorAll('.modal-close');

            modalBtns.forEach(function (btn) {
                btn.onclick = function () {
                    var modal = btn.getAttribute('data-modal');
                    document.getElementById(modal).style.display = 'block';
                }
            });

            closeBtns.forEach(function (btn) {
                btn.onclick = function () {
                    var modal = (btn.closest('.modal').style.display = 'none');
                }
            });

            window.onclick = function (event) {
                if (event.target.className === 'modal') {
                    event.target.style.display = 'none';
                }
            }
        });
    </script>
</body>

</html>
