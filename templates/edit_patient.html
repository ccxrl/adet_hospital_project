<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-zinc-100 dark:bg-zinc-900 p-4 flex justify-center items-center">
    <div class="w-full max-w-lg bg-white dark:bg-zinc-800 rounded-lg shadow p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-zinc-800 dark:text-zinc-200">Edit Patient Information</h2>
            <a href="{{ url_for('Index') }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Back
            </a>
        </div>
        <form action="{{ url_for('edit_patient', patient_id=patient[0]) }}" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-zinc-600 dark:text-zinc-400">Name:</label>
                <input type="hidden" name="id" value="{{ patient[0] }}">
                <input type="text" id="name" name="name" value="{{ patient[1] }}" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-zinc-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-zinc-600 dark:text-zinc-400">Email:</label>
                <input type="text" id="email" name="email" value="{{ patient[2] }}" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-zinc-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-sm font-medium text-zinc-600 dark:text-zinc-400">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ patient[3] }}" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-zinc-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
            </div>
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-zinc-600 dark:text-zinc-400">Address:</label>
                <input type="text" id="address" name="address" value="{{ patient[4] }}" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-zinc-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
            </div>
            <div class="mb-4">
                <label for="weight" class="block text-sm font-medium text-zinc-600 dark:text-zinc-400">Weight (kg):</label>
                <input type="number" id="weight" name="weight" value="{{ patient[5] }}" step="0.1"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-zinc-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
            </div>
            <div class="mb-4">
                <label for="height" class="block text-sm font-medium text-zinc-600 dark:text-zinc-400">Height (cm):</label>
                <input type="number" id="height" name="height" value="{{ patient[6] }}" step="0.1"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-zinc-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
            </div>
            <div class="mb-6">
                <label for="blood_type" class="block text-sm font-medium text-zinc-600 dark:text-zinc-400">Blood Type:</label>
                <input type="text" id="blood_type" name="blood_type" value="{{ patient[7] }}" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-zinc-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded cursor-pointer">Update</button>
            </div>
        </form>
    </div>

    {% include "footer.html" %}
</body>

</html>
